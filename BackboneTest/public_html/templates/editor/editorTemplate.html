<h2 class="page-header" style="text-align: center">Editor</h2>
<div id="editor">
    public class Buzz {

        public static void main(String[] args) {
            System.out.println("Hola Mundo!!");
            for (int i = 0; i < 10; i++) {
                System.out.println("fib " + i + fib(i));
            }
        }

        private static long fib(int i) {
            if (i < 2) {
                return i;
            } else {
                return fib(i - 1) + fib(i - 2);
            }
        }
    }
</div>
