<div class="modal fade" id="login_message" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Iniciar sesión</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <div style="max-width: 300px;">
                                <form class="form-signin">
                                    <h2 class="form-signin-heading">Iniciar sesión</h2>
                                    <label for="inputEmail" class="sr-only">Correo electrónico</label>
                                    <input id="mail_input" type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
                                    <label for="inputPassword" class="sr-only">Contraseña</label>
                                    <input  id="pwd_input" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                                    <br />
                                    <button id="login_button" class="btn btn-lg btn-primary btn-block">Iniciar sesión</button>
                                </form>
                            </div>
                        </center>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
